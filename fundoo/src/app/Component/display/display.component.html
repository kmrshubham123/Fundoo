<div class="display-cards" fxLayout="row wrap" fxLayoutGap="20px" >
<mat-card style="width:600px; height:600px" *ngFor="let note of NoteArray" style="background-color: pink; border-radius: 10px;">
    <div (click)="openDialog(note)">
   {{note.title}}
    </div>
    <div (click)="openDialog(note)">
   {{note.description}}
    </div>
    <br>
    <br>
    <app-icons [notecard]="note"></app-icons>
</mat-card>
</div>
