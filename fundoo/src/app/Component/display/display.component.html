<div class="display-cards" fxLayout="row wrap" fxLayoutGap="20px" >
<mat-card *ngFor="let note of NoteArray" 
[style.background]="note?.color" >
    <div (click)="openDialog(note)">
   {{note.title}}
    </div>
    <div (click)="openDialog(note)">
   {{note.description}}
    </div>
    <br>
    <br>
    <app-icons [notecard]="note"></app-icons>
</mat-card>
</div>
